<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格练习</title>
</head>

<body>
	<p>每个表格从一个table标签开始。
	   每个表格行从tr标签开始。
	   每个表格的数据从td标签开始。
	</p>
	<h4>一行一列：</h4>
	<table  border="1">
        <tbody>
           <tr>
              <td>100</td>
           </tr>
        </tbody>
    </table>
	
	<h4>一行三列：</h4>
	<table border="1">
  <tbody>
    <tr>
      <td>100</td>
      <td>200</td>
      <td>300</td>
    </tr>
  </tbody>
</table>

	<h4>两行三列：</h4>
<table  border="1">
  <tbody>
    <tr>
      <td>100</td>
      <td>200</td>
      <td>300</td>
    </tr>
    <tr>
      <td>400</td>
      <td>500</td>
      <td>600</td>
    </tr>
  </tbody>
</table>

</body>
</html>
