<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>web存储localStorage计数</title>
<script>
	    function clickCounter()
		{
			if(typeof(Storage)!=="undefined")
				{
					if(localStorage.clickcount)
						{
							localStorage.clickcount=Number(localStorage.clickcount)+1;
						}
					else
						{
							localStorage.clickcount=1;
						}
					    document.getElementById("result").innerHTML="你已点击了按钮" + localStorage.clickcount + "次";
				}
			else
				{
					document.getElementById("result").innerHTML="对不起，你的浏览器不支持web存储。";
				}
		}
</script>
</head>
<body>
<p><button onClick="clickCounter()" type="button">点我！</button></p>
<div id="result"></div>
	<p>点击该按钮查看计数器的增加。</p>
	<p>关闭浏览器选项卡（或者窗口），重新打开次页面，计数器将连续增加（不是重置）。</p>
</body>
</html>
