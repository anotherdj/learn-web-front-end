<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本格式化</title>
</head>

<body>
	<b>加粗的文本文字</b><br /><br />
	<i>斜体的文本文字</i><br /><br />
	<code>电脑自动输出的字体</code><br /><br />
	下标表示<sub>下标</sub><br /><br />
	上表表示<sup>上标</sup><br /><br />
	<strong>strong标签替换b标签，但是含义不同，strong表示重要，突出显示的文本文字</strong><br /><br />
	<em>em标签替换i标签，但是含义不同，em表示重要，突出显示的文本文字</em><br /><br />
	<big>放大的文本</big><br /><br />
	<small>缩小的文本</small><br /><br />
	<pre>  pre标签可以对   空格
	
和空行进行控制
	</pre><br /><br />
	<code>计算机输出</code><br /><br />
	<kbd>键盘输入</kbd><br /><br />
	<tt>打字机文本</tt><br /><br />
	<samp>计算机代码样本</samp><br /><br />
	<var>计算机变量</var>
	<p>
      <b>注释：</b>这些标签常用于显示计算机/编程代码。
    </p>
</body>
</html>
