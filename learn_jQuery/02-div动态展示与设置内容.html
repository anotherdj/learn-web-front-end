<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div动态展示与设置内容</title>
		<style>
			div {
				height: 200px;
				background-color: red;
				margin-bottom: 10px;
				display: none;
			}
		</style>
	</head>
	<body>
		<button type="button" value="显示" id="btn1">显示</button>
		<button type="button" value="设置内容" id="btn2">设置内容</button>
		<div></div>
		<div></div>
		<div></div>
		
		<script>
			var btn1=document.getElementById("btn1");
			var btn2=document.getElementById("btn2");
			var divs=document.getElementsByTagName("div");
			btn1.onclick=function(){
				for(var i=0;i<divs.length;i++){
					divs[i].style.display = "block";
				}
			};
			btn2.onclick=function(){
				for(var i=0;i<divs.length;i++){
					divs[i].innerText = "我是内容";
				}
			};
		</script>
	</body>
</html>
