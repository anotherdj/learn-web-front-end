<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery/jquery-1.12.4.js"></script>
	</head>
	<body>
		<ul>
			 <li>我是第1个li</li>
			  <li>我是第2个li</li>
			  <li>我是第3个li</li>
			  <li>我是第4个li</li>
			  <li>我是第5个li</li>
			  <li>我是第6个li</li>
			  <li>我是第7个li</li>
			  <li>我是第8个li</li>
			  <li>我是第9个li</li>
			  <li>我是第10个li</li>
		</ul>
		<script>
			$(function(){
				//下标偶数,奇数,
				$("li:even").css("backgroundColor","red");
				$("li:odd").css("backgroundColor","cyan");
				$("li:lt(1)").css("fontSize","32");
			});
		</script>
	</body>
</html>
