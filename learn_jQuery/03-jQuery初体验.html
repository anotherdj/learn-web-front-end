<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div动态展示与设置内容</title>
		<style>
			div {
				height: 200px;
				background-color: red;
				margin-bottom: 10px;
				display: none;
			}
		</style>		
		<script src="jquery/jquery-3.3.1.js"></script>
		<!--入口函数-->
		<script>
			$(document).ready(function(){
				//注册事件,把on去掉,是一个方法
				$("#btn1").click(function(){
					$("div").show();
				});				
				$("#btn2").click(function(){
					$("div").text("我是内容");
				});
			});
		</script>
	</head>
	<body>
		<button type="button" value="显示" id="btn1">显示</button>
		<button type="button" value="设置内容" id="btn2">设置内容</button>
		<div></div>
		<div></div>
		<div></div>

	</body>
</html>
