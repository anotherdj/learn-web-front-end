<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>内嵌样式</title>
	<style type="text/css">
		h1 {color:red}
		p {color: blue}
	</style>
</head>

<body>
	<h1>应用内嵌式的红色标题</h1>
	<p>应用内嵌式的蓝色字体段落。</p>
	
	<p>行内样式,设置style属性访问链接无下划线</p>
	<a href="http://www.runoob.com/" style="text-decoration: none;">访问链接无下划线</a>
</body>
</html>
