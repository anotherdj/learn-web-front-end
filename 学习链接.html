<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>链接到菜鸟学习</title>
</head>

<body>
	<p id="first">下面是一个链接，使用了href属性，属性的值就是链接（网址），标签a的内容是可以进行点击的东西</p>
	<p>指向万维网的链接</p>
	<a href="http://www.runoob.com" >菜鸟</a><br />
	
	<p>指向本地文件的链接</p>
	<a href="菜鸟的第一步.html">菜鸟的第一步</a><br />
	
	<p>设置target属性为_bkank,链接跳转会打开新窗口，原来窗口保持打开</p>
	<a href="http://www.runoob.com" target="_blank">菜鸟教程</a><br />
	
</body>
</html>
