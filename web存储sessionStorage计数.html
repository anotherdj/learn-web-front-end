<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>web存储sessionStorage计数</title>
<script>
	    function clickCounter()
		{
			if(typeof(Storage)!=="undefined")
				{
					if(sessionStorage.clickcount)
						{
							sessionStorage.clickcount=Number(sessionStorage.clickcount)+1;
						}
					else 
						{
							sessionStorage.clickcount=1;
						}
					    document.getElementById("result").innerHTML="你已点击了按钮" + sessionStorage.clickcount + "次";
				}
			else
				{
					document.getElementById("result").innerHTML="对不起，你的浏览器不支持web存储。";
				}
		}
</script>
</head>
<body>
<p><button onClick="clickCounter()" type="button">点我！</button></p>
<div id="result"></div>
	<p>点击该按钮查看计数器的增加。</p>
	<p>关闭浏览器选项卡（或者窗口），重新打开次页面，计数器将重置。</p>
</body>
</html>
