<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>区块和跨度</title>
</head>

<body>
	
	<p>div元素可用于组合其他 HTML 元素的容器，是块状元素</p>
	
	<div style="color: #0C238C">
		<h3>这是布局标题 3 标签的内容,在div元素中</h3>
		<p>这是布局 P 标签的内容，在div元素中</p>
	</div>
	
	<p>用来组合文档中的行内元素，内联元素(inline),内联元素，可用作文本的容器，可用于为部分文本设置样式属性</p>
	
	<p>对文本的某些 <span style="color:blue;font-weight:bold">文字</span>或者其他的<span style="color:darkolivegreen;font-weight:bold">world</span> 进行样式设置。</p>
</body>
</html>
