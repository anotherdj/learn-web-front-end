<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>web存储localStorage</title>
</head>
<body>
	
<div id="result"></div>
<script>
if(typeof(Storage)!=="undefined")
{
	 	localStorage.sitename="菜鸟教程";		
	  document.getElementById("result").innerHTML="网站名：" + localStorage.sitename;
}
else
{				
	document.getElementById("result").innerHTML="对不起，你的浏览器不支持web存储。";
}
</script>
	
</body>
</html>
