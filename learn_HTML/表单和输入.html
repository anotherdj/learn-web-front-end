<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单和输入</title>
</head>

<body>
	<form action="">
         firstname: <input type="text" name="firstname"><br />
		lastname: <input type="text" name="lastname"><br /><br />
		
		Username:  <input type="text" name="user"><br />
		Password:  <input type="password" name="password"><br /><br />
		
		<input type="radio" name="sex" value="male">Male<br>
		<input type="radio" name="sex" value="female">Female<br /><br />
		
		<input type="checkbox" name="vehicle" value="Bike"> I have a Bike<br />
		<input type="checkbox" name="vehicle" value="Car"> I have a Car<br /><br />
		
		<select name="cars">
		<option value="volvo">Volvo</option>
		<option value="saab">Saab</option>
		<option value="fiat">Fiat</option>
		<option value="audi">Audi</option>
		</select><br /><br />
		
		<select name="cars">
		<option value="volvo">Volvo</option>
		<option value="saab">Saab</option>
		<option value="fiat">Fiat</option>
		<option value="audi" selected>Audi</option>
		</select><br /><br />
		
		<input type="button" value="evildj"><br /><br />
		
		<fieldset>
		    <legend Personal information:> </legend>
			Name:<input type="text" size="30"><br>
			E-mail:<input type="text" size="30"><br>
			Date of birth:<input type="text" size="10"><br>	
		</fieldset>
		
	</form>
	
	<textarea rows="10" cols="30">可写入字符的字数不受限制</textarea>
	<p><b>注意：</b> 表单本身是不可见的。并且注意一个文本字段的默认宽度是20个字符。</p>
	<p><b>注意：</b> 密码字段中的字符是隐藏的(显示为星号或圆圈)。</p>
</body>
</html>
