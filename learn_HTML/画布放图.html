<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>画布放图</title>
</head>

<body>
<p>Image to use:</p>
<img id="sun" src="picture/sun.gif" width="99" height="98" alt="the sun"/><p>Canvas:</p>
	<canvas id="mycanvas" width="250" height="300" style="boeder:1px solid #d3d3d3;">你的浏览器不支持canvas</canvas>
	
	<script>
	      var c=document.getElementById("mycanvas");
		  var ctx=c.getContext("2d");
		  var img=document.getElementById("sun");
		
		img.onload = function(){
			ctx.drawImage(img,10,10);
		}
		  
	</script>
</body>
</html>
